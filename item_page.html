<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Page</title>
  </head>
  <style>
    body {
      margin: 0;
    }

    header {
      font-family: Arial, Helvetica, sans-serif;
      width: 100%;
      background-color: #1c3948;

      color: #e4960e;
      font-size: 65px;
      text-shadow: 2px 2px 5px #000000;
    }

    .header_button {
      width: 25%;
      height: 50px;
      background-color: #eba92a;
      transition-duration: 0.4s;

      font-family: Arial, Helvetica, sans-serif;
      font-size: 25px;
      font: bold;
    }

    .header_button:hover {
      background-color: white;
      color: black;
      border: 2px solid #000000;
    }

    footer {
      font-family: Arial, Helvetica, sans-serif;
      width: 100%;
      background-color: #1c3948;

      color: #e4960e;
      font-size: 30px;
      bottom: 0px;
    }
    .subhead {
      width: auto;
      padding: 20px 10px 0 20px;

      margin-bottom: 150px;

      transition-duration: 0.4s;
      font: 30px Arial, sans-serif;
    }
    #announcement {
      font-weight: bold;
    }

    ul {
      list-style-type: none;
      width: 25%;
      margin: 0;
      padding: 1%;
      overflow: hidden;
      background-color: #eba92a;
    }
    label {
      background: #e4960e;
      margin: 0 3% 0 4%;
      padding: 140px 50px 0;
      text-decoration: underline;
    }
  </style>
  <header>
    <div style="padding: 20px">Librariann</div>
  </header>
  <body>
    <div>
      <button class="header_button"><strong>Item</strong></button
      ><button class="header_button"><strong>Borrow</strong></button
      ><button class="header_button"><strong>Books</strong></button
      ><button class="header_button"><strong>Login</strong></button>
    </div>
    <div class="subhead">
      <div class="subhead" id="announcement">Announcement</div>
      <img
        src="\xampp\htdocs\css326\assets\library-design.jpg"
        style="width: 199px; height: 257px"
      />
      <label>Title 1</label>
      <label>Title 2</label>
      <label>Title 3</label>
      <label>Title 4</label>
      <label>Title 5</label>
    </div>
  </body>
  <footer><div style="padding: 10px">Contact Information</div></footer>

  <style>
    body {
      margin: 0;

    header {
      font-family: Arial, Helvetica, sans-serif;
      width: 100%;
      background-color: #1c3948;

      color: #e4960e;
      font-size: 65px;
      text-shadow: 2px 2px 5px #000000;
    }

    .header_button {
      width: 25%;
      height: 50px;
      background-color: #eba92a;
      transition-duration: 0.4s;

      font-size: 25px;

    }

    .header_button:hover {

      border: 2px solid #000000;
    }

    footer {

      background-color: #1c3948;
      color: #e4960e;
      font-size: 30px;
      position: absolute;

    }
    .subhead {
      width: auto;
      padding: 20px 10px 0 20px;

      margin-bottom: 10px;

      transition-duration: 0.4s;
      font: 30px Arial, sans-serif;
    }
    #announcement{
      font-weight: bold;
    }

    ul{
      list-style-type: none;
      width: 25%;
      margin: 0;
      padding: 1%;
      overflow: hidden;
      background-color: #eba92a;
    }
    label{
        background: #e4960e;
        text-decoration: underline;
        text-align: justify;
        width: 199px;
        margin: 0 7% 0;
    }
    .announcementlink{
        text-align: center;
        margin: auto;
    }
    img{
        margin: 0 2% 0;
        padding: 10px;
        align-content: center;
    }
    html{
        scroll-behavior: smooth;
    }
